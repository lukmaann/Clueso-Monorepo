<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn-start {
      background: #4f46e5;
      color: white;
    }

    .btn-start:hover {
      background: #4338ca;
    }

    .btn-stop {
      background: #ef4444;
      color: white;
      display: none;
    }

    .btn-stop:hover {
      background: #dc2626;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      opacity: 0.2;
    }

    .recording .dot {
      opacity: 1;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <h3>Clueso Recorder</h3>

  <div id="controls">
    <button id="startBtn" class="btn-start">Start Recording</button>
    <button id="stopBtn" class="btn-stop">Stop & Finish</button>
  </div>

  <div class="status" id="statusLine">
    <div class="dot" id="recDot"></div>
    <span id="statusText">Checking status...</span>
  </div>

  <script src="popup.js"></script>
</body>

</html>
